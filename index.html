<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSAICO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="contenedor-flex">
        <aside id="sidebar">
            <div id="controles">
                <h2>MOSAIC <br>
                    MAKER
                </h2>

                <hr>

                <label>Ancho Canvas:</label>
                <input type="range" id="idAncho" value="600" min="200" max="1250">
                <label>Alto Canvas:</label>
                <input type="range" id="idAlto" value="600" min="200" max="730">

                <hr>
                
                <label>Columnas:</label>
                <input type="number" id="idCols" value="1" min="1">
                <label>Filas:</label>
                <input type="number" id="idRows" value="1" min="1">
                
                <hr>
                
                <p>
                    0 - Sin forma <br>
                    1 - Círculo <br>
                    2 - Semicírculo doble <br>
                    3 - Cuarto de Círculo <br>
                    4 - Triangulo <br>
                    5 - Cuadrado
                </p>

                <hr>

                <label>Color Fondo:</label>
                <input type="color" id="idPickFondo" value="#FFFFFF"> 
                <label>Color Forma:</label>
                <input type="color" id="idPickForma" value="#000000">

                <hr>

                <label id="labelCheck">
                <input type="checkbox" id="idCheckLineas" checked> Mostrar líneas
                </label>
                
                <hr>

                <button id="btnGuardar">GUARDAR PNG</button>
                <button id="btnLimpiar">LIMPIAR TODO</button>
            </div>
        </aside>

        <main id="zona-canvas">
            <div id="canvas-container"></div>
        </main>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
